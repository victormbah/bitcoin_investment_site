{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Bitcoin Vault</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px #f7931a60;
    }

    h2 {
      text-align: center;
      color: #f7931a;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #f7931a;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    a {
      display: block;
      text-align: center;
      color: #f7931a;
      margin-top: 15px;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Welcome Back</h2>
    {% if messages %}
      {% for message in messages %}
        <p class="error">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form method="POST" action="">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
  </div>
</body>
</html>
